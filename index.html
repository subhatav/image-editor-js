<!DOCTYPE html>

<html lang="en" dir="auto">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <title>Image Editor</title>

  <script src="main.js" defer></script>

</head>

<body>

  <div class="container disable">

    <h2>Image Editor</h2>

    <div class="wrapper">

      <div class="editor-panel">

        <div class="filter">

          <label class="title">Filters</label>

          <div class="options">

            <button id="brightness" class="active">Brightness</button>
            <button id="saturation">Saturation</button>
            <button id="inversion">Inversion</button>
            <button id="grayscale">Grayscale</button>

          </div>

          <div class="slider">

            <div class="filter-info">
              <p class="name">Brightness</p>
              <p class="value">100%</p>
            </div>

            <input type="range" value="100" min="0" max="200">

          </div>

        </div>

        <div class="rotate">

          <label class="title">Rotate & Flip</label>

          <div class="options">

            <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
            <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
            <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
            <button id="vertical"><i class='bx bx-reflect-horizontal'></i></button>

          </div>

        </div>

      </div>

      <div class="preview-img placeholder">
        <img src="placeholder.svg" alt="preview-img">
      </div>

    </div>

    <div class="controls">

      <button class="reset-filter">Reset the Filters</button>

      <div class="row">

        <input type="file" class="file-input" accept="image/*" hidden>

        <button class="choose-img">Choose an Image</button>
        <button class="save-img">Save the Image</button>

      </div>

    </div>

  </div>

</body>

</html>
